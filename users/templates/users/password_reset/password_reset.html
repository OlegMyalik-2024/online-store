{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Сброс пароля</h2>
                <p>Введите ваш email, и мы отправим ссылку для сброса пароля.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark btn-block">Отправить</button>
                </form>
                <div class="mt-3">
                    <a href="{% url 'users:login' %}">Вернуться к авторизации</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
